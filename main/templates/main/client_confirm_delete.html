{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="col-8">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Хотите удалить клиента "{{ object.full_name }}"</p>
            <button type="submit" class="btn btn-danger">Подтвердить</button>
            <a href="{% url 'main:client_list/' %}" class="btn btn-warning">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
