{% block content %}

    <!--    <div class="row text-center">-->

        <form method="post" enctype="multipart/form-data">
            <!--                <div class="col-6">-->
            <div class="card">
                <div class="card-header">
                    <h4>Карточка
                        {% if object %}
                        - {{ object.title}}</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if not object %}
                    <button type="submit" class="btn-primary">Создать</button>
                    {% else %}
                    <button type="submit" class="btn-danger">Редактировать</button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
